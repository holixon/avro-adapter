spring:
  main:
    banner-mode: off
  datasource:
    url: "jdbc:h2:mem:adapter-jpa;DB_CLOSE_DELAY=-1"
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
logging:
  level:
    root: warn
